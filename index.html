<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mvp.css" />
  </head>

  <body>
    <h2 class="js-clock hidden"></h2>
    <h3 class="dday-clock hidden"></h3>
    <div id="weather" class="hidden">
      <span></span>
      <span></span>
    </div>
    <form id="login-form" class="hidden center-align">
      <div class="login-wrap">
        <input
          required
          maxlength="15"
          type="text" 
          placeholder="What's your name?"
        />
        <button>Log In</button>
      </div>
    </form>
    <h1 id="greeting-msg" class="hidden center-align"></h1>
    <div id="todo-wrap" class="hidden center-align">
      <form id="todo-form">
        <input
          required
          type="text"
          placeholder="Write down to-do"
        >
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="js/weather.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/login.js"></script>
    <script src="js/randomBG.js"></script>
  </body>
</html>
